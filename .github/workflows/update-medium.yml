name: Update Medium Posts in README
on:
  schedule:
    - cron: "0 * * * *"  # Runs every hour
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch Medium posts
        uses: gautamkrishnar/blog-post-workflow@v1
        with:
          feed_list: "https://medium.com/feed/@yourusername"
          max_post_count: 3
          template: '<tr><td><a href="$url"><img src="$thumbnail" width="200px"></a></td><td><a href="$url">$title</a><br>$date</td></tr>'
          commit_message: "Updated README with latest Medium posts"
          readme_section: "BLOG_SECTION"

      - name: Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --quiet && exit 0
          git commit -m "Updated Medium posts with thumbnails"
          git push
